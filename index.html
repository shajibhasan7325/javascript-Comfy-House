<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comfy House</title>
    <!-- font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- Custom CSS-->
    <link rel="stylesheet" href="stylee.css" />
  </head>
  <body>
    <!-- start nav bar -->
    <div class="navbar">
      <div class="navbar-center">
        <span class="nav-icon"><i class="fas fa-bars"></i></span>
        <img src="./logo.svg" alt="Logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </div>
    <!-- start nav bar -->

    <!-- Hero section -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">firniture collection</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>
    <!--End Hero section -->

    <!-- product   -->
    <section class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center"></div>
    </section>
    <!--End product   -->

    <!-- cart -->
    <div class="cart-overly">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!--cart item  -->
          <!-- <div class="cart-item"></div> -->

          <!-- cart item End -->
        </div>
        <div class="cart-footer">
          <h3>your cart total: $ <span class="cart-total">0</span></h3>

          <button class="banner-btn caler-cart">clear cart</button>
        </div>
      </div>
    </div>

    <!-- End of cart -->

    <script src="App.js"></script>
  </body>
</html>
